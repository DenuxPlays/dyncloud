[workspace]
members = ["cargo:."]

# Config for 'dist'
[dist]
# Features to pass to cargo build
features = ["mimalloc"]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.30.0"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "powershell", "msi"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "aarch64-unknown-linux-gnu", "aarch64-unknown-linux-musl", "aarch64-pc-windows-msvc", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-unknown-linux-musl", "x86_64-pc-windows-msvc", "x86_64-unknown-freebsd"]
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Which actions to run on pull requests
pr-run-mode = "plan"
# Whether to install an updater program
install-updater = false

[dist.github-custom-runners]
aarch64-pc-windows-msvc = "windows-latest"

[dist.github-custom-runners.x86_64-unknown-freebsd]
runner = "ubuntu-latest"
container = { image = "ghcr.io/cross-rs/x86_64-unknown-freebsd:latest" }
